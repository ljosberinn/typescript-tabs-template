<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Typescript Tabs Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="src/scss/tabs.scss" />
  <style>
    /* Demo styles due to Bootstrap */
    body {
      background-color: grey;
    }

    div.col-6.offset-3 {
      background-color: white;
      padding: 0;
    }
  </style>
</head>

<body>

  <div class="col-6 offset-3 mt-3">
    <div class="tabs">
      <div class="tabs-nav">
        <div data-target="tab-1" class="active-tab">Tab 1</div>
        <div data-target="tab-2">Tab 2</div>
        <div data-target="tab-3">Tab 3</div>
      </div>
      <div class="tabs-content">
        <div id="tab-1" class="active-tab">
          <p>Content Tab 1</p>
        </div>
        <div id="tab-2">
          <p>Content Tab 2</p>
        </div>
        <div id="tab-3">
          <p>Content Tab 3</p>
        </div>
      </div>
    </div>
  </div>

  <script src="src/ts/tabs.ts"></script>
</body>

</html>
